<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up and Login</title>
<link rel="stylesheet" href="brannewLoginform.css">
</head>
<body>

<div class="header">
	<div class="navbar">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Services</a>
		<a href="#">Contact</a>
	</div>
	<div class="search-bar">
		<input type="text" placeholder="Search...">
		<button><i class="fa fa-search"></i></button>
	</div>
</div>

<div class="background"></div>

<div class="container">
	<div class="content text-sci">
		<div class="logo">Logo</div>
		<h2>Welcome <span>Back</span></h2>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
		<div class="social-icons">
			<a href="#"><i class="fa fa-facebook"></i></a>
			<a href="#"><i class="fa fa-twitter"></i></a>
			<a href="#"><i class="fa fa-instagram"></i></a>
		</div>
	</div>

	<div class="logreg-box">
		<div class="form-box login">
			<h2>Login</h2>
			<form>
				<div class="input-box">
					<input type="text" required>
					<label>Username</label>
					<i class="fa fa-user icon"></i>
				</div>
				<div class="input-box">
					<input type="password" required>
					<label>Password</label>
					<i class="fa fa-lock icon"></i>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox"> Remember me</label>
					<a href="#">Forgot Password?</a>
				</div>
				<button type="button" class="btn">Login</button>
				<div class="login-register">
					<p>Don't have an account? <a href="#" id="signupBtn">Sign Up</a></p>
				</div>
			</form>
		</div>

		<div class="form-box register">
			<h2>Register</h2>
			<form>
				<div class="input-box">
					<input type="text" required>
					<label>Username</label>
					<i class="fa fa-user icon"></i>
				</div>
				<div class="input-box">
					<input type="email" required>
					<label>Email</label>
					<i class="fa fa-envelope icon"></i>
				</div>
				<div class="input-box">
					<input type="password" required>
					<label>Password</label>
					<i class="fa fa-lock icon"></i>
				</div>
				<button type="button" class="btn">Register</button>
				<div class="login-register">
					<p>Already have an account? <a href="#" id="loginBtn">Login</a></p>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="brandnewLoginform.js"></script>
</body>
</html>
